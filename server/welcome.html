<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            color: #333333;
        }

        .subtitle {
            text-align: center;
            font-size: 24px;
            color: #666666;
        }

        .button {
            display: block;
            margin: 40px auto;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            background-color: #0099ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0066cc;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #999999;
        }

        .footer a {
            color: #999999;
            text-decoration: none;
        }

        .footer a:hover {
            color: #666666;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="“container”">
        <img src="“logo.png”" alt="“Logo”" class="“logo”" />
        <h1 class="“title”">Welcome to My Website</h1>
        <h2 class="“subtitle”">This is a sample welcome page created by Bing</h2>
        <a href="“home.html”" class="“button”">Get Started</a>
        <p class="“footer”">Powered by Bing. Learn more at Bing.</p>
    </div>
</body>

</html>
